<!DOCTYPE html>
<html>
<head>
    <title>Classroom Lights</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .classroom {
            width: 90%;
            max-width: 800px;
            height: 500px;
            background: #8B7355;
            margin-top: 30px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .ceiling {
            width: 100%;
            height: 20px;
            background: #333;
            position: absolute;
            top: 0;
            display: flex;
            justify-content: space-around;
            padding-top: 10px;
        }
        
        .light-fixture {
            width: 80px;
            height: 40px;
            background: #666;
            border-radius: 10px 10px 0 0;
            position: relative;
            cursor: pointer;
        }
        
        .bulb {
            width: 30px;
            height: 30px;
            background: #444;
            border-radius: 50%;
            position: absolute;
            bottom: 5px;
            left: 25px;
        }
        
        .bulb.on {
            background: #FFD700;
            box-shadow: 0 0 30px #FFD700;
        }
        
        .desks {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 100px 40px;
        }
        
        .desk {
            width: 100px;
            height: 60px;
            background: #D2B48C;
            border-radius: 5px;
            position: relative;
        }
        
        .desk:before {
            content: '';
            position: absolute;
            width: 80px;
            height: 40px;
            background: #A0522D;
            top: -40px;
            left: 10px;
            border-radius: 5px 5px 0 0;
        }
        
        .chalkboard {
            width: 300px;
            height: 150px;
            background: #013220;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
            border: 10px solid #8B4513;
            color: white;
            padding: 10px;
            text-align: center;
            font-family: 'Chalkduster', cursive;
        }
        
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .front-btn { background: #4CAF50; color: white; }
        .back-btn { background: #2196F3; color: white; }
        .all-btn { background: #FF9800; color: white; }
        
        .status {
            margin-top: 20px;
            padding: 10px 20px;
            background: #333;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>üè´ Classroom Light Control</h1>
    <p>Click on individual lights or use control buttons</p>
    
    <div class="classroom">
        <div class="ceiling" id="ceiling">
            <!-- Lights will be added by JS -->
        </div>
        
        <div class="chalkboard">
            <h2>Math Class</h2>
            <p>2 + 2 = 4</p>
            <p>x¬≤ + y¬≤ = r¬≤</p>
        </div>
        
        <div class="desks">
            <!-- Desks will be added by JS -->
        </div>
    </div>
    
    <div class="controls">
        <button class="front-btn" onclick="toggleFront()">Toggle Front Lights</button>
        <button class="back-btn" onclick="toggleBack()">Toggle Back Lights</button>
        <button class="all-btn" onclick="toggleAll()">Toggle All Lights</button>
    </div>
    
    <div class="status">
        Lights ON: <span id="lights-on">0</span>/8 | 
        Brightness: <span id="brightness">0</span>%
    </div>

    <script>
        const lights = [];
        
        // Create ceiling lights
        for (let i = 0; i < 8; i++) {
            const fixture = document.createElement('div');
            fixture.className = 'light-fixture';
            fixture.onclick = () => toggleLight(i);
            
            const bulb = document.createElement('div');
            bulb.className = 'bulb';
            bulb.id = `bulb-${i}`;
            
            fixture.appendChild(bulb);
            document.getElementById('ceiling').appendChild(fixture);
            
            lights.push(false);
        }
        
        // Create desks
        const desks = document.querySelector('.desks');
        for (let i = 0; i < 12; i++) {
            const desk = document.createElement('div');
            desk.className = 'desk';
            desks.appendChild(desk);
        }
        
        function toggleLight(index) {
            const bulb = document.getElementById(`bulb-${index}`);
            lights[index] = !lights[index];
            bulb.classList.toggle('on');
            updateStatus();
        }
        
        function toggleFront() {
            for (let i = 0; i < 4; i++) {
                lights[i] = !lights[i];
                const bulb = document.getElementById(`bulb-${i}`);
                bulb.classList.toggle('on');
            }
            updateStatus();
        }
        
        function toggleBack() {
            for (let i = 4; i < 8; i++) {
                lights[i] = !lights[i];
                const bulb = document.getElementById(`bulb-${i}`);
                bulb.classList.toggle('on');
            }
            updateStatus();
        }
        
        function toggleAll() {
            const allOn = lights.every(light => light);
            
            for (let i = 0; i < 8; i++) {
                lights[i] = !allOn;
                const bulb = document.getElementById(`bulb-${i}`);
                if (!allOn) {
                    bulb.classList.add('on');
                } else {
                    bulb.classList.remove('on');
                }
            }
            updateStatus();
        }
        
        function updateStatus() {
            const lightsOn = lights.filter(light => light).length;
            const brightness = (lightsOn / 8) * 100;
            
            document.getElementById('lights-on').textContent = lightsOn;
            document.getElementById('brightness').textContent = brightness.toFixed(0);
            
            // Adjust classroom brightness
            const classroom = document.querySelector('.classroom');
            classroom.style.background = `rgb(${139 - brightness/2}, ${115 - brightness/2}, ${85 + brightness/2})`;
        }
        
        // Initialize
        updateStatus();
    </script>
</body>

</html>
